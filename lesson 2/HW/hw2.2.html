<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>

    div{
      height: 200px;
      display: flex;
      background-color: bisque;
      justify-content: space-around;
      align-items: center;
    }
    .square{
      background-color: red;
      height: 100px;
      width: 100px;
      transition: 1s;
    }
    .square:hover{
      background-color: black;
      border-radius: 50%;
      transition: 1s;
    }
  </style>
</head>
<body>
    <div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
