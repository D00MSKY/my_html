<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    *{
      margin: 0;
    }
    header, footer{
      height: 10vh;
      background-color: #D9D9D9;
    }
    .upper{
      height: 19.95vh;
      background-color: #C2C4AC;
    }
    .lower{
      height: 60vh;
    }
    .left, .right{
      width: 19.5vw;
      background-color: #9EA087;
    }
    .middle{
      width: 61vw;
      background-color: #78786F;
    }
    div{
      display: flex;
    }
  </style>
</head>
<body>

<header></header>
<div class="upper"></div>
<div>
 <div class="lower left"></div>
 <div class="lower middle"></div>
 <div class="lower right"></div>
</div>
<footer></footer>

</body>
</html>
